<div class="mt-5">
    <div class="row d-flex justify-content-center">
        Meet Our Professionals
    </div>
    <div class="row d-flex justify-content-center text-center mb-3">
        <h3>Top Rated <span style="color: #03fca9;">Specialists</span></h3>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="row col-8 d-flex">
            <div class="doctor-container" *ngIf="topDoctors && topDoctors.length">
                <div *ngFor="let doctor of topDoctors" class="col-3" style="margin-right: 1.5rem;">
                    <app-home-doctor-card [doctor]="doctor"></app-home-doctor-card>
                </div>
            </div>
        </div>
    </div>

</div>
