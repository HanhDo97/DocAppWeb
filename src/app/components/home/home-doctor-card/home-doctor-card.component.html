<div class="card" style="width: 100%;height: 650px; max-height: 650px;">
    <img class="card-img-top" src="{{doctor.doctorImage}}" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{doctor.doctorName}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{doctor.doctorCateName}}</h6>
        <p class="card-text">{{doctor.doctorAbout}}</p>
        <a href="#" style="background-color: #03fca9;" class="btn">Booking</a>
    </div>
</div>
